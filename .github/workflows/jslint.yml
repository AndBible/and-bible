name: Javascript checks

on:
  push:
    branches:
      - develop
      - 'current-stable'
      - 'release/*'
    paths:
      - '**/*.vue'
      - '**/*.js'
      - '**/*.ts'
  pull_request:
    paths:
    - '**/*.vue'
    - '**/*.js'
    - '**/*.ts'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10 # so that recent tags can be found

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Upgrade npm
        working-directory: app/bibleview-js
        run: npm install -g npm

      - name: Run npm install
        working-directory: app/bibleview-js
        run: npm ci

      - name: Run lint
        working-directory: app/bibleview-js
        run: npm run lint:ci

      - name: Upload lint results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: js-results
          path: app/bibleview-js/lint-results.txt
          retention-days: 5

  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10 # so that recent tags can be found

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Upgrade npm
        working-directory: app/bibleview-js
        run: npm install -g npm

      - name: Run npm install
        working-directory: app/bibleview-js
        run: npm ci

      - name: Run js unit tests
        working-directory: app/bibleview-js
        run: npm run test:ci
        if: ${{ always() }}

      - name: Upload jest results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: js-results
          path: app/bibleview-js/test-report.html
          retention-days: 5
  type-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10 # so that recent tags can be found

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Upgrade npm
        working-directory: app/bibleview-js
        run: npm install -g npm

      - name: Run npm install
        working-directory: app/bibleview-js
        run: npm ci

      - name: Run type-check
        working-directory: app/bibleview-js
        run: npm run type-check:ci

      - name: Upload type-check results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: js-results
          path: app/bibleview-js/type-check-results.txt
          retention-days: 5
