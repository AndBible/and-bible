subtitle_1: 功能强大的的研经工具
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" 经工具是一款多功能、易用的离线Android程式。此程式不单是一个纯粹的圣经阅读器，也专注于成功个人全方位的研经工具。
paragraph_1_2: >
  此程式是由圣经读者开发，也是为圣经读者开发。目的是提供便利、有深度且有趣的查经体验。此程式是非营利、也是开源，更重要是完全没有广告滋扰。它是一个原创的Android程式，占用空间亦是细小，因此它是一个十分快速且高效能的程式。
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  热门的圣经译本如和合本、新译本、KJV、NASB，以及常见的注解如Matthew Henry及John Gill等。文件之多，未能尽录。
subtitle_2: 强大的研经功能
paragraph_2_1: >
  此程式具有原创、有深度的功能，帮助读者有一个流畅的研经体验。以下是一些重点的功能：
feature_01: 分割视窗可以帮助比较译本及参考注解
feature_02: 工作检视可以自定研经的环境
feature_03: Strong's 参考方便查找希腊文及希伯来文分析
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  串珠交叉对照、注脚及文件。读者简易地点选连结，就可切换交叉对照及注脚，进行深度的研经。例如{{commentary_examples}}或{{cross_reference_examples}}。
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: Gill、Matthew Henry之类
# Examples of cross-reference collections.
cross_reference_examples: "Treasure of Scripture Knowledge, TSKe"
feature_05: 进阶的文字转语音功能及语音书签，以提供一个流畅的聆听圣经体验。
feature_06: 具弹性的搜寻
feature_07: 包括个人笔记的书签及醒目提示
feature_09: >
  读经计划：订立圣经阅读目标
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  庞大的文件库：{{total_languages}}种语言、超过{{total_documents}}份圣经译本、神学注释、字典、地点及基督教书籍。全部均由Crosswire及其他SWORD资料库授权分发。
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  所有文件的来源均已被考究，以确定它们都是已获授权分发。这也代表了此程式未有附载未权授权的文件如{{unavailable_documents}}。
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
# versions / documents of your language that are not (yet) available in the app.
unavailable_documents: ESV、NIV 及 NKJV
feature_12: >
  离线可用：只有下载文件时需要上网。
feature_13: >
  个人笔记可以让你在聆听讲道时新增笔记及参考。
subtitle_3: 我们需要大家一起造出最好的圣经工具！
paragraph_3_1: >
  And Bible是一个开源计划。这代表了我们需要所有有能之士，为此计划一同用以下方式贡献：
contr_1: 开发新功能，
contr_2: 测验未开放的新功能，
contr_3: 保持介面翻译更新，及
contr_4: 协助取得版权及授权、转换文件至SWORD格式以扩充模组库。
