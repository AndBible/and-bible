  AndBible是一个来源社区项目，欢迎大家贡献自己的才干来为项目做贡献，诸如：
contr_1: 开发新功能，
contr_2: 测验未开放的新功能，
contr_3: 保持介面翻译更新，及
contr_4: 协助取得版权及授权、转换文件至SWORD格式以扩充模组库。
