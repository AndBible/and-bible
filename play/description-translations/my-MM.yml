feature_12: >
  လိုင်းမလို: မှတ်တမ်းများဒေါင်းလုပ်ဆွဲချိန်၌သာ အင်တာနက်လိုအပ်ပါသည်။
feature_13: >
  တရားဟောချက်များနားထောင်နေစဉ်အတွင်း မှတ်စုများနှင့် ကျမ်းစာကိုးကားချက်များကို ပေါင်းထည့်ရန် လေ့လာရေးစာရွက် 
subtitle_3: အကောင်းဆုံးကျမ်းစာအက်ပ်ကို အတူတစ်ကွ လုပ်ဆောင်ကြရအောင်။
paragraph_3_1: >
  And Bible သည် အခမဲ့လူထုအခြေပြုလုပ်ငန်း တစ်ခု ဖြစ်သည်။ ဆိုလိုသည်မှာ လက်တွေ့တွင် တစ်စုံတစ်ယောက်သည် သင့်လျော်သည့် အရည်အချင်းရှိလျှင်ပါဝင်နိုင်ပြီး ပါဝင်ရန်၊ လုပ်ငန်းကို အောက်ပါနည်းလမ်းဖြင့် အထောက်အပံ့​ပေးရန် ဖိတ်ခေါ်လိုပါသည်။
contr_1: အသွင်အပြင်အသစ်များကို ဖွံ့ဖြိုးစေခြင်း
contr_2: မဖြန့်ချီရသေးသည့် အသွင်အပြင်များကို စမ်းသပ်ခြင်း
contr_3: နောက်ဆုံးပေါ် ကြားခံဘာသာပြန်များ အသုံးပြုသူကို ထိမ်းသိမ်းထားခြင်း အပြင်
contr_4: "မူပိုင်ခွင့်ပိုင်ရှင်များထံမှ ခွင့်ပြုချက်များရယူခြင်း သို့မဟုတ် SWORD ပုံစံအမျိုးအစားသို့ မှတ်တမ်း များအား ပြောင်းလဲခြင်းအားဖြင့် သင်ခန်းစာ စာကြည့်တိုက်များကို ကူညီချဲ့ထွင်ပေးခြင်း "
