subtitle_1: စွမ်းအားမြင့် ကျမ်းစာလေ့လာရေး ကိရိယာ
paragraph_1_1: >
  And Bible အခမဲ့အရင်းအမြစ်လုပ်ငန်းမှ ပြုလုပ်သည့် ကျမ်းစာလေ့လာရေးအက်ပ်သည် အစွမ်းထက်သလောက် အသုံးပြုရလွယ်ကူသည့် လိုင်းမလို Android ကျမ်းစာလေ့လာရေးအက်ပ် တစ်ခုဖြစ်ပါသည်။  ဤအက်ပ်ကို ကျမ်းစာဖတ်ရှုရုံ အတွက်သာ ရည်ရွယ်ထားသည်မဟုတ်ပဲ ကိုယ်တိုင်ကျမ်းစာကို လေးလေးနက်နက် လေ့လာနိုင်သည့် အဆင့်မြင့်ကိရိယာအဖြစ်လည်း ရှေးရှုထားပါသည်။ 
paragraph_1_2: >
  ဤအက်ပ်ကို ကျမ်းစာဖတ်ရူသူများမှ ကျမ်းစာဖတ်ရူသူများအတွက် ရည်ရွယ်ထုတ်လုပ် ထားခြင်းဖြစ်သည်။ ကျမ်းစာကို သက်တောင့် သက်သာ၊ လေးလေးနက်နက်နှင့် ပျော်ရွှင်စွာ ပြုလုပ်နိုင်စေရန် ရည်ရွယ်ပါသည်။ ဤအခမဲ့ လူထုအကျိုးပြုလုပ်ငန်း၏ အကောင်းဆုံးအချက်မှာ ပွင့်လင်းသောရင်းမြစ်၊ လုံး၀အခမဲ့နှင့် ကြော်ငြာများ မပါဝင်ခြင်းပင် ဖြစ်သည်။ Android စနစ်တွင် အောက်ခြေမှစ တည်ဆောက်ထားခြင်းဖြစ်ပြီး ဒေါင်းလုပ်ရပေါ့ပါးပါသည်။ ထို့ကြောင့် အလွန်ထိရောက်ပြီး အံ့သြဖွယ်ရာ မြန်ဆန်ပါသည်။ 
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  ထင်ရှားသည့် ကျမ်းစာဗားရှင်းအချို့ (အများအပြား ရှိသည့်အနက်)ဖြစ်သည့်  KJV၊ NASBနှင့် NET တို့ရှိပြီး Matthew Henry နှင့် John Gill ကဲ့သို့သော ထင်ရှားသည့် အနက်ဖွင့်ကျမ်းများလည်း ရှိသည်။  
subtitle_2: "စွမ်းအားမြင့် ကျမ်းစာလေ့လာရေး အသွင်အပြင်များ "
paragraph_2_1: >
  ရှုပ်ထွေးပြီးနက်နဲသည့် ကျမ်းစာလေ့လာခြင်း အတွေ့အကြုံကို အရင်နှင့်မတူ ချောမွေ့စေရန် စွမ်းဆောင်ပေးသည့် ထိုးထွင်းအမြင်နှင့် မူရင်း အသွင်အပြင်များစွာ ဤအက်ပ်တွင် ရှိပါသည်။ အထင်ရှားဆုံး အသွင်အပြင်များမှာ အောက်ပါအတိုင်းဖြစ်သည်:
feature_01: "ဘာသာပြန်များကို နှိုင်းယှဉ်ခြင်းနှင့် အနက်ဖွင့် ကျမ်းများ ဖတ်ရှုခြင်းကို လုပ်ဆောင်နိုင်သည့် စာသားခွဲ မြင်ကွင်းများ "
feature_02: ကျမ်းစာလေ့လာခြင်း setup များကို ၎င်းတို့၏ ကိုယ်ပိုင်ဆက်တင်များနှင့်အတူ ခွင့်ပြုပေးသည့် လုပ်ငန်းခွင်များ
feature_03: Strong နှင့်ပေါင်းစပ်ခြင်းဖြင့် ဂရိနှင့် ဟီဘရူး စာလုံးများကို ခွဲခြမ်းလေ့လာနိုင်သည်။
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  လင့်ခ်လုပ်ထားသည့် ပြန်လှန်ကိုးကားချက်များ၊ အောက်ခြေမှတ်စုများနှင့် မှတ်စုများ၊ လင့်ခ်ကို နှိပ်ရုံမျှဖြင့် ပြန်လှန်ကိုးကားချက်များနှင့် အောက်ခြေမှတ်စုများသို့ ခုန်ကူးခြင်း၊ ဟိုက်ပါလင့်ခ်လုပ်ထားသည့် အနက်ဖွင့်ကျမ်းများ ({{commentary_examples}})၊ ပြန်လှန်ကိုးကားချက် စုဆောင်းချက်များ ({{cross_reference_examples}}) နှင့် အခြားအရင်းအမြစ်များကို သုံးခြင်းဖြင့် ကျမ်းစာကိုလေးလေးနက်နက်လေ့လာပါ။ 
