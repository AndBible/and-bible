feature_05: " စကားပြောစာညှပ်ဖြင့် အသံထွက်စေသည့် အဆင့်မြင့်စာသား။ ချောမွေ့သည့် ကျမ်းစာ နားထောင်ခြင်း အထိအတွေ့ကို ပေးစွမ်းနိုင်ပါသည်"
feature_06: ပြုပြင်နိုင်သည့် ရှာဖွေရေး
feature_07: ကိုယ်ပိုင်လေ့လာရေးမှတ်စုများတွင် အဆင့်မြှင့်စာညှပ်ခြင်းများနှင့် ဟိုက်လိုက်အသွင်အပြင်များ
feature_09: >
  ဖတ်စာအစီအစဉ်များ: ကျမ်းစာဖတ်ရှုခြင်းအတွက် ရည်မှန်းချက်များ ထားရှိခြင်း 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  ကျယ်ဝန်းသည့် မှတ်တမ်းစာကြည့်တိုက်: ကျမ်းစာဘာသာပြန်များ၊ သီဩလော်ဂျီဆိုင်ရာ အနက်ဖွင့်ကျမ်းများ၊ အဘိဓာန်များ၊ မြေပုံများနှင့် ခရစ်ယာန် စာအုပ်များကို {{total_documents}} မှတ်တမ်းများတွင် {{total_languages}} ဘာသာစကားများစွာဖြင့် Crosswire နှင့် အခြား SWORD သုတဘဏ်များမှ တရားဝင် ဖြန့်ဖြူးပါသည်။ 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  မှတ်တမ်းများအားလုံးကိုတရားဝင် ဖြန့်ဖြူးနိုင်ရန် သို့မဟုတ် မူပိုင်ခွင့်ပိုင်ရှင်ထံမှ ခွင့်ပြုချက်များ ရယူပြီးဖြစ်ကြောင်းသေချာစေရန် မှတ်တမ်းများ အားလုံး၏ဇစ်မြစ်ကို သုတေသနလုပ်ထားပြီး ဖြစ်သည်။ ထို့ကြောင့်ပင် ဤအက်ပ်တွင် {{unavailable_documents}} ကဲ့သို့သော မှတ်တမ်းများ မပါဝင်ခြင်းဖြစ်သည်း
