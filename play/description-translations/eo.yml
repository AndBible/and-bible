subtitle_1: Ampleksa aplikaĵo por studi Biblion
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >+
  "{{ title }}" estas ampleksa, tamen facile uzebla ilo por studi la Sanktan Skribon por la operaciumo Android. Ĝi ne celas esti simpla legilo de Biblio, sed koncentriĝas esti spertula ilo por profunde persone studi Biblion.

paragraph_1_2: >-
  Tiu ĉi aplikaĵo estas evoluigata de legantoj de Biblio kaj por legantoj de Biblio. Ĝia celo estas igi studadon de Biblio oportuna, profunda kaj amuza. La plej grava fakto de tiu ĉi neprofitcela komunuma projekto estas, ke ĝi estas malfermkoda, tute senpaga kaj enhavas neniun reklamon.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >-
  Esperanta Londona Biblio.
subtitle_2: Potencaj ebloj de la aplikaĵo
paragraph_2_1: >
  La aplikaĵo distingiĝas per pluraj sagaj, originalaj ebloj, kiuj plifaciligas profundan studadon de Biblio. La plej gravaj trajtoj estas:
feature_01: dividi vidon de teksto por kompari tradukojn kaj legi komentarojn
feature_02: "laborspacoj ebligantaj havi plurajn mediojn por studi Biblion, ĉiu kun propraj agordoj"
feature_03: numeroj de Strong por analizi vortojn en greka kaj hebrea
