subtitle_3: Ni kune faru la plej bonan apon por legi Biblion!
paragraph_3_1: >-
  AndBible estas malfermkoda plurhoma projekto. Tio ĉi signifas, ke ĉiu (kun necesaj scipovoj) povas kaj estas instigata por kontribui al la projekto per:
contr_1: programi novajn eblojn;
contr_2: testi beta-eblojn;
contr_3: traduki la programon;
contr_4: helpi plivastigi la bibliotekon de moduloj per ricevi permesojn de kopirajt‑posedantoj aŭ konverti dokumentojn al la formo SWORD.
