feature_05: " விவிலியத்தை கேட்கும் அனுபவத்தை மென்மையாக்க ஸ்பீக் புக்மார்க்குகளுடன் கூடிய மேம்பட்ட பேச்சுமுறை உடையது"
feature_06: நெகிழ்வான தேடல்
feature_07: தனிப்பட்ட ஆய்வுக் குறிப்புகளுடன் மேம்பட்ட புக்மார்க்கிங் மற்றும் அடிக்கோடிடும் சிறப்பம்சங்கள்
feature_09: >
  வாசிப்புத் திட்டங்கள்: விவிலிய வாசிப்புக்கான இலக்குகளை நிர்ணயிக்க
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  பலவகை கோப்புகள்: விவிலிய மொழிபெயர்ப்புகள், இறையியல் விளக்கங்கள், அகராதிகள், வரைபடங்கள் மற்றும் கிறிஸ்தவ புத்தகங்கள், மொத்தம் {{total_documents}} க்கும் மேற்பட்ட {{total_languages}} மொழிகளில் உள்ள ஆவணங்கள், Crosswire மற்றும் பிற SWORD களஞ்சியங்களால் விநியோகிக்கப்படுகின்றன.
feature_10_1: >
  MyBible, MySword மற்றும் EPUB கோப்புகளுக்கான வசதி உங்கள் நூலகத்தை இன்னும் பெருக்க உதவுகிறது.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
# versions / documents of your language that are not (yet) available in the app.
unavailable_documents: "ESV, NIV மற்றும் NKJV"
feature_12: >
  ஆஃப்லைன்: ஆவணங்களைப் பதிவிறக்குவதற்கு மட்டுமே இணையம் தேவைப்படும்.
# UNUSED
feature_13: >
  மறைஉரைகளைக் கேட்கும்போதே குறிப்புகள் எடுக்க ஸ்டடி பேட்கள்.
subtitle_3: சிறந்த விவிலிய மென்பொருளினை இணைந்து உருவாக்குவோம்!
paragraph_3_1: >
  ஆண்ட் பைபில் ஒரு திறவூற்று திட்டமாகும். ஆகவே தகுந்த திறனுடைய எவரும் இத்திட்டத்திற்கு பின்வரும் வழிகளில் பங்களிக்கலாம்:
contr_1: "புதிய அம்சங்களை உருவாக்குதல்,"
contr_2: "இன்னும் வெளியிடப்படாத அம்சங்களை சோதனை செய்தல்,"
contr_3: "இடைமுக மொழிபெயர்ப்புகளை புதுப்பித்த நிலையில் வைத்திருத்தல், மற்றும்"
contr_4: பதிப்புரிமையாளர்களிடமிருந்து அனுமதிகளைப் பெறுவதன் மூலம் அல்லது ஆவணங்களை SWORD வடிவத்திற்கு மாற்றுவதன் மூலம் தொகுதி நூலகத்தை நீட்டிக்க உதவுவது.
