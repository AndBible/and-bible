# Long version of app name that will be displayed on Play Store. (max 50 characters)
title: "ஆண்ட் பைபில்: பைபில் ஸ்டடி"
# Short promotional text, shown in Play Store (max 80 characters)
short_description: "திருவிவிலியம், விளக்க உரைகள், அகராதிகள் & நூல்களை இணையம் இல்லாமலேயே வாசிக்க"
# Main (first) subtitle of the Play Store main (long) description text.
subtitle_1: சக்திவாய்ந்த விவிலிய ஆய்வு கருவி
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >+
  "{{ title }}"  என்பது ஆண்ட்ராய்டுக்கான ஒரு சக்திவாய்ந்த, ஆனால் பயன்படுத்த எளிய இணையம் தேவையில்லா விவிலிய ஆய்வுக் கருவியாகும். இது வெறுமனே ஒரு விவிலியம் வாசிக்கும் மென்பொருளாக இல்லாமல்,  ஆழ்ந்த தனிப்பட்ட விவிலிய ஆய்வினை செய்வதற்கான மேம்பட்ட கருவியாகும்.


paragraph_1_2: >
  இது விவிலிய வாசகர்களால், விவிலிய வாசகர்களுக்காக உருவாக்கப்பட்டது. உங்கள் விவிலிய வாசிப்பை வசதியாகவும், ஆழமாகவும், எளிமையாகவும் செய்ய உதவும். இந்த இலாப நோக்கற்ற திட்டத்தின் சிறப்பு என்னவென்றால், இது விளம்பரங்கள் காட்டாத கட்டற்ற திறவூற்று மென்பொருள்.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  (இதில் கிடைக்கக்கூடிய பலவற்றில்) புகழ் பெற்ற விவிலிய பதிப்புகளான KJV, NASB, NET, அதோடு மேத்யூ ஹென்றி, ஜான் கில் போன்றவர்களின் விளக்க உரைகள்.
subtitle_2: விவிலிய ஆய்வுக்காக சக்தி வாய்ந்த அம்சங்கள்
paragraph_2_1: >
  இதில் உள்ள பல ஆழ்ந்த மற்றும் தனித்துவமான அம்சங்கள், ஆழமான விவிலிய ஆய்வு அனுபவத்தை முன்னெப்போதையும் விட எளிமையாக்குகிறது. குறிப்பிடத்தக்க அம்சங்கள் பின்வருமாறு:
feature_01: மொழிபெயர்ப்புகளை ஒப்பிடவும் விளக்க உறைகளை காண உதவு திரையினை பிரிக்கும் Split text views
feature_02: "பல விவிலிய ஆய்வுகளை நடத்த ஏதுவாக தனி அமைப்புகளுடன் Workspaces "
feature_03: Strong's ஒருங்கிணைப்பு கிரேக்க மற்றும் எபிரேய பதங்களின் பகுப்பாய்வை எளிமையாக்குகின்றது
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  இணைக்கப்பட்ட விவிலிய குறுக்கு குறிப்புகள், அடிக்குறிப்புகள் மற்றும் ஆவணங்கள்; இணைப்பைத் தட்டுவதன் மூலம் குறுக்கு குறிப்புகள் மற்றும் அடிக்குறிப்புகளுக்குச் செல்லலாம்; இணைப்புகள் செய்யப்பட்ட விளக்க உரைகள் ({{commentary_examples}}), குறுக்கு-குறிப்பு களஞ்சியங்கள் ({{cross_reference_examles}}) மற்றும் பிறவற்றை பயன்படுத்தி விவிலியத்தை ஆழமாகப் படிக்கலாம்.
