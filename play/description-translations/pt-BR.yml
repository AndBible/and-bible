subtitle_1: Poderosa ferramenta de estudo bíblico
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" é um ´poderoso aplicativo de estudo da Bíblia offline, porém fácil de usar, para Android. O aplicativo não pretende ser simplesmente um leitor da Bíblia,  foca--se em ser uma ferramenta avançada para fazer um profundo estudo bíblico pessoal.
paragraph_1_2: >
  Este aplicativo é desenvolvido por leitores da Bíblia, para leitores da Bíblia. Seu objetivo é ajudá-lo a tornar seu estudo bíblico conveniente, profundo e divertido. A melhor parte desse projeto comunitário sem fins lucrativos é que ele é de código aberto, totalmente gratuito e não contém anúncios. 
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Algumas versões populares da Bíblia (das muitas disponíveis) são KJV, NASB, NET e também comentários populares como Matthew Henry e John Gill.
subtitle_2: Poderosos recursos para estudos bíblicos
paragraph_2_1: >
  O aplicativo tem muitos recursos criteriosos e originais, que tornam uma experiência de estudo bíblica complexa e profunda mais suave do que nunca. Os recursos mais notáveis ​​são os seguintes: 
feature_01: Visualização do texto em várias janelas que permitem comparar traduções e consultar comentários
feature_02: As Áreas de trabalho permitem várias configurações para o estudo bíblico com as suas próprias configurações
feature_03: A integração de Strong permite a análise de palavras em grego e hebraico
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Referências cruzadas, notas de rodapé e documentos; vá diretamente para as referências cruzadas e notas de rodapé simplesmente tocando num link; faça um estudo aprofundado das Escrituras usando comentários com hiperlinks ({{commentary_examples}}), coleções de referência cruzada ({{cross_reference_examples}}) e outros recursos.
