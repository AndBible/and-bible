subtitle_3: Vamos fazer o melhor aplicativo de Bíblia juntos!
paragraph_3_1: >
  AndBible é um projeto comunitário de código aberto. Na prática, isso significa que qualquer pessoa com habilidades adequadas pode, e é incentivada a, contribuir para o projeto: 
contr_1: "desenvolvendo novos recursos,"
contr_2: "testando recursos ainda não lançados,"
contr_3: mantendo as traduções do aplicativo atualizadas e
contr_4: "ajudando a estender a biblioteca de módulos, obtendo permissões dos detentores de direitos autorais ou convertendo documentos e módulos para o formato SWORD."
