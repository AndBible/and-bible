subtitle_1: Močno orodje za proučevanje Biblije
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" je zmogljiva, a enostavna aplikacija za Android namenjena preučevanju Svetega pisma, ki za delovanje ne potrebuje povezave z internetom. Aplikacija ni namenjena zgolj branju Svetega pisma, ampak se osredotoča na napredno orodje za poglobljeno osebno preučevanje Svetega pisma.
paragraph_1_2: >
  To aplikacijo so razvili bralci Biblije za bralce Biblije. Namen aplikacije je, da vam pomaga, da bo vaše biblijsko proučevanje priročno, poglobljeno in zabavno. Najboljše pri tem neprofitnem projektu skupnosti je, da je odprtokoden, popolnoma brezplačen in ne vsebuje oglasov. Ker je aplikacija od vsega začetka zasnovana za Android, je majhna za prenos in zato zelo učinkovita in izjemno hitra.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Nekaj priljubljenih Biblij (od številnih, ki so na voljo) so KJV, NASB, NET in priljubljeni komentarji, kot sta Matthew Henry in John Gill. na voljo so tudi slovenski prevodi Biblij.
subtitle_2: Zmogljive funkcije za proučevanje Biblije
paragraph_2_1: >
  Aplikacija ima številne vpogledne, izvirne funkcije, zaradi česar je kompleksna in poglobljena izkušnja preučevanja Biblije bolj gladka kot kdaj koli prej. Najbolj opazne lastnosti so naslednje:
feature_01: Razdeljeni pogledi besedila omogočajo primerjavo prevodov in svetovanje komentarjev
feature_02: Delovni prostori s svojimi nastavitvami omogočajo več nastavitev proučevanja Biblije
feature_03: Strong-ova števila omogočajo grško in hebrejsko besedno analizo
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Povezani sklici, opombe in dokumenti; skok na reference in opombe s preprostim dotikom povezave; izvedite poglobljeno preučevanje Svetega pisma z uporabo komentarjev ({{comment_examples}}), zbirk referenc ({{cross_reference_examples}}) in drugih virov.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Gill, Matthew Henry itd. "
# Examples of cross-reference collections.
cross_reference_examples: "Zakladnica znanja Božje besede - Treasure of Scripture Knowledge, TSK"
feature_05: "Napredna pretvorba besedila v govor z zaznamki za govor, kar omogoča nemoteno izkušnjo poslušanja Biblije - ni še za slovenščino."
feature_06: Prilagodljivo iskanje
feature_07: Napredne funkcije zaznamkov in poudarjanja z osebnimi študijskimi opombami
feature_09: >
  Načrti branja: določite si cilje za branje Biblije
