contr_1: "razvojem novih funkcij,"
contr_2: "testiranjem še neobjavljenih funkcij,"
contr_3: posodabljanjem prevodov uporabniškega vmesnika in
contr_4: pomoč pri razširitvi knjižnice modulov s pridobivanjem dovoljenj imetnikov avtorskih pravic ali s pretvorbo dokumentov v SWORD obliko.
