subtitle_1: Моћно средство за учење Библије
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{title}}" је моћна, али ипак лака за коришћење, офлајн Андроид апликација за учење Библије. Апликација није направљена само за читање Библије, већ као и напредно средство за детаљно лично проучавање Библије.
paragraph_1_2: >
  Ова апликација је направњена од стране читалаца Библије за читаоце Библије. Има за циљ да вам ваше учење Библије буде погодно, детаљно и занимљиво. Најбољи део о овом непрофитном пројекту је то што је апликација отвореног кода, сасвим бесплатна и нема реклама.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Неколико најпознатијих превода Библије (од многих доступних) су KJV, NASB, NET и такође популарна тумачења као што су тумачења Метју Хенрија и Џон Гила.
subtitle_2: Моћне функције за проучавање Библије
paragraph_2_1: >
  Апликација има многе оригиналне функције које чине детаљно проучавање Библије лакшим него икад. Значајне функције су следеће:
feature_01: Дељење прегледа текста које омогућава упоређивање превода и тражење у тумачењима
feature_02: Радне површи омогућавају више поставки за проучавање Библије са одвојеним подешавањима
feature_03: Интеграција Стронговог речника омогућава анализу грчких и хебрејских речи
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Повезане унакрсне референце, фусноте и документа: пребаците се на унакрсне референце и фусноте једноставним додиром на линк; извршите детаљну анализу Светих Списа коришћењем хиперлинка тумечења ({{commentary_examples}}), колекције унакрсних референци ({{cross_reference_examples}}) и других извора.
