feature_13: >
  설교를 들으면서 노트를 적거나 성경 참조를 넣을 수 있는 스터디 패드.
subtitle_3: 최고의 성경 앱을 함께 만들어요!
paragraph_3_1: >
  And Bible은 오픈소스 커뮤니티 프로젝트입니다. 사실 이것은 이런 적절한 기술을 가진 분이면 누구든 이 프로젝트에 기여할 수 있고, 해 달라고 요청을 드리는 것입니다:
