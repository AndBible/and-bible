feature_12: >
  Hors ligne  : vous n'avez besoin de l'internet que pour télécharger des documents.
feature_13: >
  Des bloc-notes pour ajouter des notes et des références bibliques tout en écoutant les sermons.
subtitle_3: Créons ensemble la meilleure application biblique !
paragraph_3_1: >
  And Bible est un projet communautaire à code source ouvert. En pratique, cela signifie que toute personne possédant les compétences nécessaires peut contribuer au projet, et est encouragée à le faire :
contr_1: "en développant de nouvelles fonctionnalités,"
contr_2: "en testant les fonctionnalités pas encore publiées,"
contr_3: "en gardant la traduction de l’interface utilisateur à jour, et"
contr_4: en contribuant à l'extension de la bibliothèque de modules en obtenant les autorisations des détenteurs de droits d'auteur ou en convertissant les documents au format SWORD.
