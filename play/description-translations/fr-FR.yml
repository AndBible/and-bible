feature_05: "Une synthèse vocale avancée avec des signets vocaux, pour une écoute fluide de la Bible."
feature_06: Recherche flexible
feature_07: Fonctions avancées des signets et de surlignage avec des notes d'étude personnelles
feature_09: >
  Plans de lecture : fixer des objectifs de lecture de la Bible 
