feature_10: >
  Vaste bibliothèque de documents : Traductions de la Bible, commentaires théologiques, dictionnaires, cartes et livres chrétiens, totalisant plus de {{total_documents}} documents dans plus de {{total_languages}} langues, distribués légalement par Crosswire et d'autres dépôts SWORD. 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  La provenance de tous les documents fait l'objet de recherches afin de s'assurer que tous les documents peuvent être distribués légalement ou que la permission a été accordée par le détenteur du droit d'auteur. C'est également la raison pour laquelle cette application n'inclut pas les documents comme {{unavailable_documents}}.
