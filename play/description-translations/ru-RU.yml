subtitle_1: Мощный инструмент для изучения Библии
paragraph_1_1: >
  Приложение «Изучение Библии», автор проекта «And Bible с открытым исходным кодом» - это мощное, но простое в использовании приложение для автономного изучения Библии для Android. Приложение не нацелено на то, чтобы просто читать Библию, но ориентировано на то, чтобы быть продвинутым инструментом для углубленного, личного изучения Библии.
paragraph_1_2: >
  Это приложение разработано читателями Библии для читателей Библии. Его цель - помочь вам сделать изучение Библии удобным, глубоким и увлекательным. Лучшее в этом некоммерческом проекте сообщества то, что он имеет открытый исходный код, полностью бесплатен и не содержит рекламы. Созданный с нуля для Android, это небольшая загрузка, поэтому она очень эффективна и замечательно быстра.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Несколько популярных версий Библии (из многих доступных) - это Синодальные переводы, пер. Кассиана, Лутковского, а также популярные комментарии, такие как Лопухина, Баркли, Новой Женевской Библии.
subtitle_2: Мощные возможности для изучения Библии
paragraph_2_1: >
  Приложение имеет множество интересных, оригинальных функций, которые делают сложное и глубокое изучение Библии более простым, чем когда-либо. Наиболее примечательными особенностями являются следующие:
feature_01: "Разделение текстовых представлений, позволяющих сравнивать переводы и комментарии"
feature_02: Рабочие области позволяют использовать несколько установок для изучения Библии с собственными настройками.
feature_03: Интеграция Стронга позволяет анализировать слова на греческом и иврите
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  Связанные перекрестные ссылки, сноски и ресурсы; переходить к перекрестным ссылкам и сноскам, просто нажимая на ссылку; выполнять углубленное изучение Священного Писания, используя гиперссылки на комментарии ({{commentary_examples}}), коллекции перекрестных ссылок ({{cross_reference_examples}}) и другие ресурсы.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Толковая Библия Лопухина, Комментарии Баркли к НЗ, Комментарии Новой Женевской Библии и др."
# Examples of cross-reference collections.
cross_reference_examples: "Словарь Брокгауза, Л.И. Василенко, Энциклопедия архимандрита Никифора и др."
feature_05: "Преобразование текста в речь с закладками для голосового управления, обеспечивающими комфортное прослушивание Библии"
feature_06: Гибкий поиск
feature_07: Расширенные функции закладок и выделения с личными заметками
feature_09: >
  Планы чтения: установите цели для чтения Библии
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Обширная библиотека ресурсов: переводы Библии, богословские комментарии, словари, карты и христианские книги, в общей сложности более {{total_documents}} ресурсов на более чем {{total_languages}} языках, легально распространяемых Crosswire и другими хранилищами SWORD.
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  Происхождение всех ресурсов исследуется, чтобы гарантировать, что все ресурсы могут быть распространены на законных основаниях или что разрешение было предоставлено правообладателем. Это также причина того, что это приложение не включает такие ресурсы, как {{unavailable_documents}}.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
