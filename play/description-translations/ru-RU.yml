unavailable_documents: "ESV, NIV and NKJV"
feature_12: >
  Офлайн: Интернет нужен только для загрузки ресурсов.
feature_13: >
  Блокноты для добавления заметок и ссылок на стихи Библии во время прослушивания проповедей.
subtitle_3: Давайте вместе сделаем самое лучшее приложение для Библии!
paragraph_3_1: >
  And Bible - это проект сообщества с открытым исходным кодом. На практике это означает, что любой человек, обладающий соответствующими навыками, может и поощряется к участию в проекте посредством:
contr_1: "разработка новых функций,"
contr_2: "тестирование еще не выпущенных функций,"
contr_3: поддержание актуальности переводов пользовательского интерфейса и
contr_4: помощь в расширении библиотеки ресурсов путем получения разрешений от правообладателей или путем преобразования документов в формат SWORD.
