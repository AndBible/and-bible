feature_11: >
  Die Herkunft aller Dokumente wird überprüft um sicherzustellen, dass sie gesetzeskonform verbreitet werden können bzw. dass die Erlaubnis dazu vom Rechteinhaber erteilt worden ist. Das ist auch der Grund warum Dokumente wie {{unavailable_documents}} nicht enthalten sind.
