feature_10: >
  Große Sammlung von Dokumenten: Bibelübersetzungen, theologische Kommentare, Wörterbücher, Landkarten und christliche Bücher, insgesamt über  {{total_documents}} Dokumente in über {{total_languages}} Sprachen, gesetzeskonform zur Verfügung gestellt von Crosswire und anderen SWORD Quellen. 
