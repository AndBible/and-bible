subtitle_3: Lasst uns gemeinsam die beste Bibelleseapp entwickeln!
paragraph_3_1: >
  And Bible ist ein Open-Source Community Projekt. Das bedeutet in der Praxis, dass jeder, der die entsprechenden Fähigkeiten mitbringt eingeladen ist, zu dem Projekt beizutragen, durch:
contr_1: "Entwickeln neuer Funktionen,"
contr_2: "Testen noch nicht freigegebener Funktionen,"
contr_3: "Aktuell Halten der Übersetzungen der Benutzeroberflächen, und"
contr_4: "Hilfe beim Erweitern der Dokumentbibliothek durch das Beschaffen von Genehmigungen bei den Rechteinhabern, oder durch das Konvertieren freier Dokumente in das SWORD Format."
