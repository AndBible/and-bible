subtitle_1: Ein mächtiges Werkzeug für das Bibelstudium
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" ist ein umfangreiches und trotzdem einfach zu bedienendes  Programm für das Bibelstudium - auch ohne Internet. Diese App ist nicht nur ein einfaches Bibelleseprogramm, sondern will ein Werkzeug für fortgeschrittenes, in die Tiefe gehendes Bibelstudium sein.
paragraph_1_2: >
  Dieses Programm wird von Bibellesern für Bibelleser entwickelt. Es zielt darauf ab, dein Bibelstudium einfach, bedeutsam und unterhaltsam zu machen. Das Beste an diesem Non-Profit Projekt ist, dass es Open Source ist - völlig kostenlos und ohne Werbung. Dadurch, dass es von Anfang an für Android entwickelt wurde, ist es platzsparend, effizient und schnell.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Einige der erhältlichen beliebten Bibelversionen sind Schlachter 1955, NeUE, Luther 1912, sowie englische Kommentare wie Matthew Henry und John Gill.
subtitle_2: Umfangreiche Funktionen für das Bibelstudium
paragraph_2_1: >
  Das Programm hat viele originelle und aufschlussreiche Funktionen, die ein komplexes und tiefgehendes Bibelstudium einfacher als je machen. Die herausragendsten Funktionen sind:
feature_01: Geteilte Textansicht zum Vergleichen von Übersetzungen und Anzeigen von Kommentaren
feature_02: Arbeitsbereiche erlauben mehrere Konfigurationen für Bibelstudien mit jeweils eigenen Einstellungen
feature_03: Die Integration der Strong-Codes erlaubt das Nachschlagen und Analysieren von griechischen und hebräischen Vokabeln
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Verknüpfte Querverweise, Fußnoten und andere Dokumente; einfach antipppen um dahin zu springen; tiefergehende Studien ausführen durch den Gebrauch verknüpfter Kommentare ({{commentary_examples}}), Sammlungen von Querverweisen ({{cross_reference_examples}}) und anderer Resourcen.
