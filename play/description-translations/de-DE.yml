feature_05: "Fortgeschrittene Sprachausgabe von Text mit Lesezeichen, für ein reibungsfreies Hörerlebnis"
feature_06: Flexible Suche
feature_07: Fortgeschrittene Lesezeichen- & Hervorhebungsfunktionen mit persönlichen Studiennotizen
feature_09: >
  Bibellesepläne: setze dir Ziele für deine Bibellese
