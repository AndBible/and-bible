# Long version of app name that will be displayed on Play Store. (max 50 characters)
title: "Biblijos studijų programėlė, sukurta And Bible OSP"
# Short promotional text, shown in Play Store (max 80 characters)
short_description: "Skaityti Bibliją, studijuoti komentarus, žodynus, skaityti knygas įrenginyje."
# Main (first) subtitle of the Play Store main (long) description text.
subtitle_1: Galingas Biblijos studijavimo įrankis
paragraph_1_1: >-
  Biblijos Studijų programėlė, sukurta And Bible Open Source projekto - tai galinga, bet tuo pačiu metu lengva naudoti „Android“ Biblijos studijų programėlė, kuri nereikalauja interneto. Ši programėlė nesiekia būti paprasta Biblijos skaitytuve, bet verčiau yra sutelkta į tai, kad būtų išplėstiniu įrankiu, kuris yra skirtas išsamiai asmeniškai nagrinėti Bibliją.
paragraph_1_2: >
  Šią programėlę Biblijos skaitytojams sukūrė Biblijos skaitytojai. Jos tikslas - padėti jums patogiai, išsamiai ir linksmai nagrinėti Bibliją. Geriausia, kas yra šiame nekomerciniame bendruomenės projekte yra tai, jog jis yra atvirojo kodo, visiškai nemokamas ir be jokių reklamų. Kadangi ši programėlė nuo pat pradžių buvo kuriama „Android“ sistemai, ji yra mažo dydžio ir todėl, labai efektyvi bei išskirtinai greita.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Kelios populiarios Biblijos versijos (iš daugelio prieinamų) yra NRSV, KJV, NASB, NET bei taip pat populiarūs Biblijos komentarai, tokie kaip Matthew Henry ir John Gill.
subtitle_2: Galingos Šventojo Rašto studijavimo ypatybės
paragraph_2_1: >
  Programėlėje yra daug sumanių, išskirtinių ypatybių, kurios sudėtingą ir gilų Biblijos studijavimą paverčia ypatingai sklandžiu. Svarbiausios ypatybės yra šios:
feature_01: "Padalinto teksto rodiniai, kurie leidžia palyginti vertimus ir ieškoti informacijos komentaruose"
feature_02: Darbo sritys leidžia turėti kelias Biblijos studijų sąrankas su savo atskirais nustatymais
feature_03: Strongo integracija leidžia nagrinėti graikiškus ir hebrajiškus žodžius
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  Susijusios kryžminės nuorodos, išnašos bei dokumentai; pereikite prie kryžminių nuorodų ar išnašų, tiesiog, baksteldami ant nuorodos; atlikite nuodugnų Šventojo Rašto nagrinėjimą naudodami saitais susietus komentarus ({{commentary_examples}}), kryžminių nuorodų kolekcijas ({{cross_reference_examples}}) bei kitus išteklius.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Gill, Matthew Henry ir t.t. "
# Examples of cross-reference collections.
cross_reference_examples: "Treasure of Scripture Knowledge, TSKe"
feature_05: "Išplėstinis garsinio teksto atkūrimas su šnekamosiomis žymėmis, leidžiantis sklandžiai klausytis Biblijos teksto"
feature_06: Lanksti paieška
feature_07: Žymės su pasirinktinės spalvos žymių grupėmis
feature_08: >
  Asmeninės pastabos: pridėkite bet kuriai Biblijos eilutei savo asmenines nagrinėjimo pastabas
feature_09: >
  Skaitymo planai: nusistatykite Biblijos skaitymo tikslus 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Didelė dokumentų biblioteka: Biblijos vertimai, teologiniai komentarai, žodynai, žemėlapiai bei krikščioniškos knygos, iš viso virš {{total_documents}} dokumentų, daugiau nei {{total_languages}} kalbų, kuriuos teisėtai platina Crosswire ir kitos SWORD saugyklos. 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  Visų dokumentų kilmė yra nagrinėjama, kad būtų užtikrinta, jog visi dokumentai gali būti teisėtai platinami, arba, jog yra suteiktas autorių teisių turėtojo leidimas. Tai taip pat yra viena iš priežasčių, kodėl šioje programėlėje nėra tokių dokumentų kaip {{unavailable_documents}}.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
# versions / documents of your language that are not (yet) available in the app.
unavailable_documents: "ESV, NIV ir NKJV"
feature_12: >
  Nereikalauja interneto: interneto reikia tik vienintelį kartą, atsisiunčiant dokumentus.
subtitle_3: Sukurkime geriausią Biblijos programėlę kartu!
paragraph_3_1: >
  And Bible yra atvirojo kodo bendruomenės projektas. Praktiškai, tai reiškia, kad kiekvienas žmogus su tinkamais įgūdžiai gali, ir yra skatinamas, talkinti projektui:
contr_1: "plėtojant naujas ypatybes,"
contr_2: "išbandant kol kas neišleistas ypatybes,"
contr_3: "palaikant naudotojo sąsają išverstą į savo kalbą bei "
contr_4: padedant išplėsti modulių biblioteką gaunant leidimus iš autorių teisių turėtojo arba konvertuojant dokumentus į „SWORD“ formatą.
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
paragraph_4_1: "Jei esate profesionalus programinės įrangos specialistas ar testuotojas, apsvarstykite galimybę prisidėti prie projekto. Išsamesnei informacijai apie tai kaip talkinti, žiūrėkite {{how_to_contribute_url}}."
