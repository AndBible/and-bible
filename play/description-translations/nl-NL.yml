paragraph_1_1: >
  "{{ title }}" is een krachtige, maar toch eenvoudig te gebruiken Android app voor offline bijbelstudie. De app is niet gemaakt als een eenvoudig bijbel-leesprogramma, maar biedt vergaande mogelijkheden om de diepte in te gaan tijdens de persoonlijke bijbelstudie.
paragraph_1_2: >
  Deze applicatie is ontwikkeld door bijbellezers voor bijbellezers. Hij is bedoeld om je bijbelstudie makkelijk, grondig en plezierig te laten zijn. Het mooiste van dit gemeenschappelijke non-profit project is dat het open-source is, gratis, en zonder advertenties. 
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Enkele populaire bijbel versies (van de vele beschikbare) zijn de KJV, NASB, NET. Bovendien zijn er commentaren van bijvoorbeeld Matthew Henry en John Gill
subtitle_2: Krachtige functies voor bijbelstudie
paragraph_2_1: >
  De applicatie heeft veel handige, originele functies die complexe en grondige bijbelstudie makkelijker maken dan ooit. De meest opmerkelijke zijn de volgende:
feature_01: Gesplitste vensters maken het mogelijk om vertalingen te vergelijken en commentaren te raadplegen
feature_02: Werkbladen maken meerdere bijbelstudieconfiguraties met hun eigen instellingen mogelijk
