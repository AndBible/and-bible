subtitle_1: Tehokas työkalu Raamatun tutkimiseen
paragraph_1_1: >
  Raamattu, And Bible Open Source Projektilta, on tehokas, ja silti helppokäyttöinen sovellus Raamatun tutkimiseen Androidilla. Sovellus ei pyri olemaan ainoastaan yksinkertainen raamatunlukuohjelma, vaan pyrkii myös olemaan monipuolinen työkalu, joka mahdollistaa syvällisen henkilökohtaisen Raamatun tutkiskelun.
paragraph_1_2: >
  Sovelluksen kehittäjät ovat itse sovelluksen aktiivisia käyttäjiä, ts. innokkaita Raamatun lukijoita, ja sovellus pyrkii vastaamaan Raamatun lukemisen ja tutkimisen tarpeisiin. Se pyrkii auttamaan tekemään Raamatun tutkiskelustasi käytännöllistä, syvällistä ja hauskaa. Parasta tässä voittoa tavoittelemattomassa, yhteisöllisessä projektissa on se, että se on avointa lähdekoodia, ja siten täysin ilmainen, eikä sisällä mainoksia. Koska sovellus on tehty alusta alkaen Android-alustalle, se on erityisen kevyt ja huomattavan nopeakäyttöinen.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Useista tarjolla olevista raamatunkäännöksistä muutamia suosituimpia ovat Raamattu Kansalle, -92, -33/38 -käännökset, ja englanninkielisistä KJV, NASB, NET. Sisältää myös kattavia Raamattukommentaareja, kuten Matthew Henryn ja John Gillin kommentaarit.
subtitle_2: Tehokkaita ominaisuuksia Raamatun tutkimiseen
paragraph_2_1: >
  Sovelluksessa on monia oivaltavia ja alkuperäisiä ominaisuuksia, jotka tekevät monipuolisesta ja syvällisestä Raamatun tutkiskelusta sujuvan kokemuksen. Seuraavat ovat sen merkittävimpiä ominaisuuksia: 
feature_01: Jaetut tekstinäkymät jotka mahdollistavat raamatunkäännösten vertailun ja kommentaarien selailun
feature_02: "Työtilojen avulla voit tallentaa erilaisia asetelmia erilaisiin raamatuntutkimistilanteisiin, siten että kussakin työtilassa on omat asetukset."
feature_03: Strongin sanakirjan integraatio mahdollistaa kreikan ja heprean sanojen analysoinnin
