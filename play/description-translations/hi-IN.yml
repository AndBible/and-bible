subtitle_1: बाइबिल पढ़ने की शक्तिशाली उपकरण
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >+
  "{{ title }}" एंड्रॉइड के लिए एक शक्तिशाली, उपयोग में आसान, ऑफ़लाइन बाइबिल अध्ययन उपकरण है। ऐप का उद्देश्य केवल एक बाइबल पाठक बनना नहीं है, बल्कि गहन व्यक्तिगत बाइबल अध्ययन करने के लिए एक उच्च उपकरण होने पर ध्यान केंद्रित करता है।

paragraph_1_2: >
  यह एप्लिकेशन बाइबिल पाठकों द्वारा बाइबिल पाठकों के लिए बनाया गया है। इसका उद्देश्य आपके बाइबल अध्ययन को सुविधाजनक, गहन और मनोरंजक बनाने में आपकी मदद करना है। इस गैर-लाभकारी सामुदायिक परियोजना के बारे में सबसे अच्छी बात यह है कि यह खुला स्रोत है, पूरी तरह से मुफ़्त है, और इसमें कोई विज्ञापन नहीं है। एंड्रॉइड के लिए बनाया गया , यह एक छोटा डाउनलोड है, और इसलिए बहुत ही कुशल और उल्लेखनीय रूप से तेज़ है ।
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  कुछ लोकप्रिय बाइबल संस्करण (कई उपलब्ध हैं) KJV, NASB, NET, और मैथ्यू हेनरी और जॉन गिल जैसी लोकप्रिय टिप्पणियां भी हैं।
subtitle_2: शक्तिशाली बाइबिल अध्ययन विशेषताएं
paragraph_2_1: >
  एप्लिकेशन में कई व्यावहारिक, मूल विशेषताएं हैं, जो एक जटिल और गहन बाइबिल अध्ययन के अनुभव को पहले से कहीं अधिक आसान बनाती हैं। सबसे उल्लेखनीय विशेषताएं इस प्रकार हैं:
feature_01: विभाजित पाठ द्रिश्य जो अनुवादों और परामर्श टिप्पणियों की तुलना करने में सक्षम बनाते हैं
feature_02: कार्यक्षेत्र कई बाइबिल अध्ययन सेटअप अपने-अपने सेटिंग के साथ लाने की अनुमति देते हैं
feature_03: स्ट्रांग का एकीकरण ग्रीक और हिब्रू शब्द विश्लेषण की अनुमति देता है
