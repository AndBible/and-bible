subtitle_3: आइए एक साथ सर्वश्रेष्ठ बाइबिल ऐप बनाएं!
paragraph_3_1: >
  ऐंड बाइबिल एक खुला स्रोत सामुदायिक परियोजना है। इसका मतलब है कि उपयुक्त कौशल वाला कोई भी व्यक्ति इस परियोजना में योगदान इसके द्वारा कर सकता है:
contr_1: "नई सुविधाओं का विकास,"
contr_2: "अभी तक जारी नहीं की गई सुविधाओं का परीक्षण,"
contr_3: "यूजर इंटरफ़ेस अनुवादों को अप-टू-डेट रखना, और"
contr_4: कॉपीराइट धारकों से अनुमति प्राप्त करके या दस्तावेज़ों को SWORD फॉर्मेट में परिवर्तित करके मॉड्यूल लाइब्रेरी का विस्तार करने में मदद करना।
