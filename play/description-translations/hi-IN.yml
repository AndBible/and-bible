feature_04: >
  लिंक किए गए क्रॉस-रेफरेंस, फ़ुटनोट और दस्तावेज़; बस एक लिंक को टैप करके क्रॉस-रेफरेंस और फ़ुटनोट पर जाएं; हाइपरलिंक्ड कमेंट्री का उपयोग करके शास्त्रों का गहन अध्ययन करें ({{commentary_examples}}), क्रॉस-रेफरेंस संग्रह ({{cross_reference_examples}}) और अन्य संसाधन।
