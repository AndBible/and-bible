unavailable_documents: "ESV, NIV మరియు NKJV"
feature_12: >
  ఆఫ్‌లైన్: పత్రాలను డౌన్‌లోడ్ చేయడానికి మాత్రమే మీకు ఇంటర్నెట్ అవసరం.
feature_13: >
  ప్రసంగాలు వింటున్నప్పుడు నోట్స్ మరియు బైబిల్ రిఫరెన్స్‌లను జోడించడానికి స్టడీ ప్యాడ్‌లు వున్నాయి.
subtitle_3: కలిసి అత్యుత్తమ బైబిల్ యాప్‌ని తయారు చేద్దాం రండి!
paragraph_3_1: >+
  అండ్ బైబిల్ ఓపెన్ సోర్స్ కమ్యూనిటీ ప్రాజెక్ట్. ఆచరణలో, దీని అర్థం తగిన నైపుణ్యాలు కలిగిన ఎవరైనా ప్రాజెక్ట్‌కి సహకరించగలరు మరియు ప్రోత్సహించబడతారు:

contr_1: "కొత్త ప్రత్యేకతలు అభివృద్ధి చేయడం,"
contr_2: "ఇంకా విడుదల కాని ప్రత్యేకతలను పరీక్షించడం,"
contr_3: వినియోగదారు ఇంటర్‌ఫేస్ అనువాదాలను తాజాగా ఉంచడం మరియు
contr_4: కాపీరైట్ హోల్డర్ల నుండి అనుమతులను పొందడం ద్వారా లేదా పత్రాలను SWORD ఫార్మాట్ లొకి మార్చడం ద్వారా మాడ్యూల్ లైబ్రరీని విస్తరించడానికి సహాయపడగలరు.
