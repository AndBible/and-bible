# Long version of app name that will be displayed on Play Store. (max 50 characters)
title: అండ్ బైబిల్ ఓపెన్ సోర్స్ వారి బైబిల్ స్టడీ యాప్
# Short promotional text, shown in Play Store (max 80 characters)
short_description: "బైబిల్, వ్యాఖ్యానాలు, నిఘంటువులు లేదా పుస్తకాలను ఆఫ్‌లైన్‌లో అధ్యయనం చేయండి   "
# Main (first) subtitle of the Play Store main (long) description text.
subtitle_1: శక్తివంతమైన బైబిల్ అధ్యయన సాధనం
paragraph_1_1: >
  అండ్ బైబిల్ ఓపెన్ సోర్స్ ప్రాజెక్ట్ వారి బైబిల్ స్టడీ యాప్, ఉపయోగించడానికి సులభమైన ఒక శక్తివంతమైన, ఇంటర్నెట్ అవసరం లేకుండా "ఆఫ్‌లైన్లొ" పనిచేయగలిగే ఆండ్రాయిడ్ బైబిల్ అధ్యయన అప్లికేషన్. ఇ యాప్ కేవలం బైబిల్ చదువుకోవడాన్ని లక్ష్యంగా పెట్టుకొని రూపొందించలేదు కానీ లోతైన వ్యక్తిగత బైబిల్ అధ్యయనం చేయడానికి అధునాతన సాధనంగా ఉపయోగపడాలని చేయబడింది.
paragraph_1_2: >
  ఈ అప్లికేషన్ బైబిల్ పాఠకులచే, బైబిల్ పాఠకుల కొరకు రూపొందించబడినది. మీరు బైబిలు అధ్యయనాన్ని సౌకర్యవంతంగా, లోతుగా మరియు ఆహ్లాదంగ చేయడానికి మీకు సహాయం చేయడం దీని లక్ష్యం. ఈ లాభాపేక్షలేని కమ్యూనిటీ ప్రాజెక్ట్‌లో ఉత్తమమైన అంశం ఏమిటంటే ఇది ఓపెన్ సోర్స్, పూర్తిగా ఉచితం కాబట్టి ప్రకటనలు వుండవు. ఇది పూర్తిగా ఆండ్రాయిడ్ కోసమే నిర్మించబడినందున, ఇది ఒక చిన్నపరిమాణంలో వున్న డౌన్‌లోడ్, కాబట్టి చాలా సమర్థవంతంగా మరియు అసాధారణంమైన వేగంగా ఉంటుంది.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  అందుబాటులో ఉన్న అనేక వాటిలో కొన్ని ప్రసిద్ధ బైబిల్ అనువాదాలు (TEL2010, TelGM, TELIRV, TeluguOV,) KJV, NASB, NET మరియు మాథ్యూ హెన్రీ మరియు జాన్ గిల్ వంటి ప్రసిద్ధ వ్యాఖ్యానాలు.
subtitle_2: ప్రత్యేకతలు
paragraph_2_1: >
  ఇ అప్లికేషన్ చాలా స్పష్టమైన కొన్ని ప్రత్యేకతలు కలిగి ఉంది, ఇది సంక్లిష్టమైన మరింత లోతైన బైబిల్ అధ్యయన అనుభవాన్ని గతంలో కంటే అద్బుతంగా తెస్తుంది. అత్యంత ముఖ్యమైన ప్రత్యేకతలు క్రింది విధంగా ఉన్నాయి:
feature_01: వచన వీక్షణలను విభజించడం ద్వారా అనువాదాలను సరిపోల్చడం మరియు వ్యాఖ్యలను సంప్రదించడం సాధ్యమవుతుంది
feature_02: కార్యస్థలములు "వర్క్ స్పేసెస్" బహుళ బైబిల్ అధ్యయనాన్ని వాటి స్వంత  "సెట్టింగ్‌లతో" మఅరికలతో అనుమతిస్తాయి
feature_03: స్ట్రాంగ్ యొక్క అనుసంధానం గ్రీక్ మరియు హీబ్రూ పదాల విశ్లేషణను సులభం చేస్తుంది
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  లింక్ చేయబడిన క్రాస్-రిఫరెన్స్‌లు, ఫుట్‌నోట్‌లు మరియు డాక్యుమెంట్‌లు; లింక్‌ను నొక్కడం ద్వారా క్రాస్-రిఫరెన్స్‌లు మరియు ఫుట్‌నోట్‌లకు వెళ్లండి; హైపర్‌లింక్ చేయబడిన వ్యాఖ్యానాలు ({{commentary_examples}}), క్రాస్-రిఫరెన్స్ సేకరణలు ({{cross_reference_examples}}) మరియు ఇతర వనరులను ఉపయోగించడం ద్వారా లేఖనాలను లోతుగా అధ్యయనం చేయండి.
