feature_05: "అధునాతన టెక్స్ట్ టు స్పీచ్ బుక్‌మార్క్‌లతో , సాఫీగా బైబిల్ వినే అనుభవాన్ని అందిస్తుంది"
feature_06: సౌకర్యవంతమైన శోధన
feature_07: అధునాతన బుక్‌మార్కింగ్ & హైలైట్ చేసే ప్రత్యేకతలు వ్యక్తిగత అధ్యయన గమనికలతో
feature_09: >
  పఠన ప్రణాళికలు: బైబిల్ చదవడానికి లక్ష్యాలను నిర్దేశించుకోండి 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  పత్రాలయొక్క విస్తారమైన లైబ్రరీ: బైబిల్ అనువాదాలు, వేదాంత వ్యాఖ్యానాలు, నిఘంటువులు, పటాలు మరియు క్రైస్తవ పుస్తకాలు, మొత్తం {{total_documents}} పైగా పత్రాలు {{total_languages}} భాషల్లో, చట్టబద్ధంగా క్రాస్‌వైర్ మరియు ఇతర స్వోర్డ్ రిపోజిటరీల ద్వారా పంపిణీ చేయబడ్డాయి.
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  అన్నిపత్రాలు చట్టబద్ధంగా పంపిణీ చేయబడతాయని లేదా కాపీరైట్ హోల్డర్ ద్వారా అనుమతి మంజూరు చేయబడిందని నిర్ధారించడానికి అన్ని పత్రాల యొక్క ఆధారాలు పరిశోధించబడతాయి. ఈ యాప్‌లో {{unavailable_documents}} వంటి పత్రాలు ఉండకపోవడానికి కారణం కూడా ఇదే.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
