contr_1: "yeni özellikler geliştirerek,"
contr_2: "henüz yayımlanmamış özellikleri test ederek,"
contr_3: "kullanıcı arayüzü çevirilerini güncel tutarak, ve"
contr_4: telif hakkı sahiplerinden izinler alarak veya belgeleri SWORD formatına dönüştürerek modül kitaplığının genişletilmesine yardımcı olarak.
