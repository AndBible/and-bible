unavailable_documents: "ESV, NIV ve NKJV"
feature_12: >
  Çevrimdışı: İnternete ihtiyaç duyduğunuz tek zaman belgeleri indirmek içindir.
# UNUSED
feature_13: >
  Vaazları dinlerken notlar ve Kutsal Kitap referansları eklemek için Çalışma Pedleri.
subtitle_3: Birlikte en iyi Kutsal Kitap uygulamasını yapalım!
paragraph_3_1: >
  AndBible açık kaynaklı bir topluluk projesidir. Pratikte bu, uygun becerilere sahip herkesin
contr_1: "yeni özellikler geliştirerek,"
contr_2: "henüz yayımlanmamış özellikleri test ederek,"
contr_3: "kullanıcı arayüzü çevirilerini güncel tutarak, ve"
contr_4: telif hakkı sahiplerinden izinler alarak veya belgeleri SWORD formatına dönüştürerek modül kitaplığının genişletilmesine yardımcı olarak.
