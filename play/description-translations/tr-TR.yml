# Long version of app name that will be displayed on Play Store. (max 50 characters)
title: "AndBible: İncil Çalışması"
# Short promotional text, shown in Play Store (max 80 characters)
short_description: Kutsal Kitap okuyup yorumları ve sözlükleri çevrimdışı inceleyin.
# Main (first) subtitle of the Play Store main (long) description text.
subtitle_1: Güçlü Kutsal Kitap çalışma aracı
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" Android için güçlü, ancak kullanımı kolay, çevrimdışı bir Kutsal Kitap çalışma uygulamasıdır. Uygulama sadece bir Kutsal Kitap okuyucusu olmayı hedeflemez, ancak derinlemesine kişisel Kutsal Kitap çalışması yapmak için gelişmiş bir araç olmaya odaklanır.
paragraph_1_2: >
  Bu uygulama Kutsal Kitap okuyucuları tarafından, Kutsal Kitap okuyucuları için geliştirilmiştir. Kutsal Kitap çalışmanızı rahat, derin ve eğlenceli hale getirmenize yardımcı olmayı amaçlamaktadır. Kâr amacı gütmeyen bu topluluk projesinin en iyi yanı, açık kaynaklı, tamamen ücretsiz olması ve reklam içermemesidir.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  KJV, NASB, NET gibi birkaç popüler İncil versiyonu (mevcut birçok versiyon arasından) ve ayrıca Matthew Henry ve John Gill gibi popüler yorumları.
subtitle_2: Güçlü İncil Çalışma özellikleri
paragraph_2_1: >
  Uygulama, karmaşık ve derin bir Kutsal Kitap çalışma deneyimini daha sorunsuz hale getiren birçok aydınlatıcı, orijinal özelliğe sahiptir. En dikkat çekici özellikler aşağıdaki gibidir:
feature_01: Çevirileri karşılaştırmayı ve yorumlara başvurmayı sağlayan bölünmüş metin görünümleri
feature_02: "Çalışma alanları, kendi ayarlarına sahip birden fazla Kutsal Kitap çalışma kurulumuna izin verir"
feature_03: Strong’un sözlüğü entegrasyonla birlikte Grekçe ve İbranice kelime analizine olanak sağlar
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Bağlantılı referanslar, dipnotlar ve belgeler; sadece bir bağlantıya dokunarak referanslara ve dipnotlara atlayın; köprü bağlantılı tefsirleri ({{commentary_examples}}), referans koleksiyonlarını ({{cross_reference_examples}}) ve diğer kaynakları kullanarak Kutsal Yazılar üzerinde derinlemesine çalışma yapın.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Gill, Matthew Henry vb. "
# Examples of cross-reference collections.
cross_reference_examples: "Kutsal Kitap Bilgisinin Hazinesi, TSKe"
feature_05: "Konuşma imleri ile gelişmiş metin okuma özelliği, sorunsuz bir Kutsal Kitap dinleme deneyimi sağlar"
feature_06: Esnek arama
feature_07: Gelişmiş yer imi
feature_09: >
  Okuma planları: Kutsal Kitap’ı okumak için hedefler belirleyin 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Geniş belge kütüphanesi: Crosswire ve diğer SWORD depoları tarafından yasal olarak dağıtılan
   {{total_languages}} üzerinde dilde {{total_documents}} belgeden oluşan Kutsal Kitap çevirileri,
  teolojik yorumlar, sözlükler, haritalar ve Hristiyan kitapları.
feature_10_1: >
  MyBible, MySword ve EPUB dosyaları için yerel destek, kitaplığınızı daha da genişletmenizi sağlar.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
