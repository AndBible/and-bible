feature_05: Pokročilé čítanie so záložkami umožňujúcimi plynulé počúvanie Biblie
feature_06: Flexibilné vyhľadávanie
feature_07: Pokročilý systém záložiek a zvýraznenia textu s osobnými poznámkami.
feature_09: >
  Plány čítanie: nastavte si ciele pre prečítanie Biblie 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Rozsiahla knižnica dokumentov: preklady Biblie, teologické komentáre, slovníky, mapy a kresťanské knihy v celkovom počte viac ako {{total_documents}} dokumentov vo viac ako {{total_languages}} jazykoch, legálne distribuované spoločnosťou Crosswire a inými archívmi SWORD. 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  Pôvod všetkých dokumentov sa skúma, aby sa zabezpečilo, že všetky dokumenty môžu byť legálne distribuované alebo že držiteľ autorských práv udelil povolenie. To je tiež dôvod, prečo táto aplikácia neobsahuje dokumenty ako {{unavailable_documents}}.
