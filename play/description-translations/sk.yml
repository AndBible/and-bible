feature_12: >
  Offline: internet potrebujete iba na stiahnutie dokumentov.
feature_13: >
  Študijné zložky pre pridávanie poznámok a referencií na Bibliu pri počúvaní kázní.
subtitle_3: Urobme spolu najlepšiu aplikáciu pre Bibliu!
paragraph_3_1: >
  AndBible je komunitný projekt s otvoreným kódom. V praxi to znamená, že ktokoľvek s vhodnými zručnosťami môže prispieť (povzbudzujeme k tomu) k projektu:
contr_1: vyvinie nové vlastnosti/funkcie
contr_2: "testovaním ešte nezverejnených vlastností,"
contr_3: "udržiavaním aktuálneho prekladu používateľského rozhrania, a"
contr_4: "pomocou pri rozširovaní knižnice modulov získavaním povolení od držiteľov autorských práv alebo konvertovaní dokumentov do formátu SWORD. "
