subtitle_1: Poderoso Instrumento para Estudiar la Biblia
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  {{ title }} es una aplicación de estudio bíblico fuera de línea, poderosa, pero fácil de usar, para Android. La aplicación no pretende ser simplemente un lector de la Biblia, sino que se centra en ser una herramienta avanzada para realizar un estudio bíblico personal en profundidad.
paragraph_1_2: >
  Esta aplicación está desarrollada por lectores de la Biblia, para lectores de la Biblia. Su objetivo es ayudarlo a que su estudio Bíblico sea conveniente, profundo y divertido. La mejor parte de este proyecto comunitario sin fines de lucro es que es de código abierto, completamente gratuito y no contiene anuncios. Habiendo sido construido desde cero para Android, es una descarga pequeña y, por lo tanto, muy eficiente y notablemente rápida.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Algunas traducciones populares de la Biblia disponibles son RV1909, NBLA, LBLA.
subtitle_2: Potentes Funciones de Estudio Bíblico
paragraph_2_1: >
  La aplicación tiene muchas características interesantes y originales que hacen que una experiencia de estudio bíblico compleja y profunda sea más fluida que nunca. Las características más notables son las siguientes:
feature_01: Vistas de texto dividido que permiten comparar traducciones y consultar comentarios
feature_02: Los espacios permiten múltiples configuraciones de estudio bíblico con sus propias configuraciones
feature_03: La integración de Strong permite el análisis de palabras Griegas y Hebreas
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Referencias cruzadas, notas al pie y documentos vinculados; saltar a referencias cruzadas y notas al pie con solo tocar un enlace; realizar un estudio en profundidad de las Escrituras mediante el uso de comentarios con hipervínculos ({{commentary_examples}}), colecciones de referencias cruzadas ({{cross_reference_examples}}) y otros recursos.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Ninguno en español todavía, pero en inglés; Gill, Matthew Henry, y más"
# Examples of cross-reference collections.
cross_reference_examples: "Ninguno en español todavía, pero en inglés; Treasure of Scripture Knowledge, TSKe"
feature_05: "Texto a voz avanzado con marcadores de voz, lo que permite una experiencia de escucha Bíblica fluida"
feature_06: Búsqueda flexible
feature_07: Funciones avanzadas de marcado y resaltado con notas de estudio personales
feature_09: >
  Planes de lectura: establezca metas para leer la Biblia
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Amplia biblioteca de documentos: traducciones de la Biblia, comentarios teológicos, diccionarios, mapas y libros cristianos, con un total de más de {{total_documents}} documentos en más de {{total_languages}} idiomas, distribuidos legalmente por Crosswire y otros repositorios de SWORD.
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_11: >
  Se investiga la procedencia de todos los documentos para garantizar que todos los documentos puedan distribuirse legalmente o que el titular de los derechos de autor haya otorgado el permiso. Esa es también la razón por la que esta aplicación no incluye documentos como {{unavailable_documents}}.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
# versions / documents of your language that are not (yet) available in the app.
unavailable_documents: "RVR60, NVI, ESV"
feature_12: >
  Fuera de línea: la única vez que necesita Internet es para descargar documentos.
feature_13: >
  Pizarras de estudio para agregar notas y referencias Bíblicas mientras escucha sermones.
subtitle_3: ¡Hagamos juntos la mejor aplicación de la Biblia!
paragraph_3_1: >
  And Bible es un proyecto comunitario de código abierto. En la práctica, esto significa que cualquier persona con las habilidades adecuadas puede, y se le anima a, contribuir al proyecto mediante:
contr_1: "desarrollando nuevas funciones,"
contr_2: "probando funciones que aún no se han lanzado,"
