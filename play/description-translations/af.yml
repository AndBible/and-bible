subtitle_1: Kragtige Bybelstudie instrument
paragraph_1_1: >
  Bybelstudie-toep deur And Biblel Oop Bron projekt is 'n kragtige, maar tog maklik om te gebruik, vanlyn Bybelstudie applikasie vir Android. Die toep beoog nie om bloot 'n Bybelleser te wees nie, maar fokus daarop om 'n gevorderde hulpmiddel te wees om diepgaande persoonlike Bybelstudie te doen.
paragraph_1_2: >
  Hierdie toepassing word ontwikkel deur Bybellesers, vir Bybellesers. Dit is daarop gemik om jou te help om jou Bybelstudie gerieflik, diep en pret te maak. Die beste deel van hierdie nie-winsgewende gemeenskapsprojek is dat dit oop bron, heeltemal gratis is en geen advertensies bevat nie. Nadat dit van die grond af gebou is vir Android, is dit 'n klein aflaai, en dus baie doeltreffend en merkwaardig vinnig 
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  'n Paar gewilde Bybelweergawes (van die vele beskikbaar) is KJV, NASB, NET, en ook gewilde kommentare soos Matthew Henry en John Gill.
subtitle_2: Kragtige Bybelstudie-kenmerke
paragraph_2_1: >
  Die toepassing het baie insiggewende, oorspronklike kenmerke, wat 'n komplekse en diep Bybelstudie-ervaring gladder as ooit maak. Die mees opvallende kenmerke is soos volg: 
feature_01: Verdeel teksaansigte wat vergelykende vertalings en konsultasiekommentare moontlik maak
feature_02: Werkruimtes laat verskeie Bybelstudie-opstellings toe met hul eie instellings
feature_03: Stong's integrasie laat Griekse en Hebreeuse woord analise toe
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  Gekoppelde kruisverwysings, voetnote en dokumente; spring na kruisverwysings en voetnote deur eenvoudig 'n skakel te tik; voer diepgaande studie van die Skrif uit deur hiperskakelkommentare ({{commentary_examples}}), kruisverwysingsversamelings ({{cross_reference_examples}}) en ander hulpbronne te gebruik.
