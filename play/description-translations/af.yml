subtitle_1: Kragtige Bybelstudie instrument
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" is 'n kragtige, maar tog maklik om te gebruik, vanlyn Bybelstudie applikasie vir Android. Die toep beoog nie om bloot 'n Bybelleser te wees nie, maar fokus daarop om 'n gevorderde hulpmiddel te wees om diepgaande persoonlike Bybelstudie te doen.
paragraph_1_2: >
  Hierdie toepassing is ontwikkel deur Bybellesers, vir Bybellesers. Dit het ten doel om jou te help om jou Bybelstudie gerieflik, diep en prettig te maak. Die beste deel van hierdie nie-winsgewende gemeenskapsprojek is dat dit open source is, heeltemal gratis is en geen advertensies bevat nie.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  'n Paar gewilde Bybelweergawes (van die vele beskikbaar) is KJV, NASB, NET, en ook gewilde kommentare soos Matthew Henry en John Gill.
subtitle_2: Kragtige Bybelstudie-kenmerke
paragraph_2_1: >
  Die toepassing het baie insiggewende, oorspronklike kenmerke, wat 'n komplekse en diep Bybelstudie-ervaring gladder as ooit maak. Die mees opvallende kenmerke is soos volg: 
feature_01: Verdeel teksaansigte wat vergelykende vertalings en konsultasiekommentare moontlik maak
feature_02: Werkruimtes laat verskeie Bybelstudie-opstellings toe met hul eie instellings
feature_03: Stong's integrasie laat Griekse en Hebreeuse woord analise toe
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  Gekoppelde kruisverwysings, voetnote en dokumente; spring na kruisverwysings en voetnote deur eenvoudig 'n skakel te tik; voer diepgaande studie van die Skrif uit deur hiperskakelkommentare ({{commentary_examples}}), kruisverwysingsversamelings ({{cross_reference_examples}}) en ander hulpbronne te gebruik.
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: "Gill, Matthew Henry ens. ..."
# Examples of cross-reference collections.
cross_reference_examples: "Skat van Skrif kennis, TSKe"
feature_05: "Gevorderde teks-na-spraak-spraak-boekmerke, wat 'n gladde Bybel beluister ervaring moontlik maak"
feature_06: Buigsame soek
feature_07: Gevorderde boekmerk & beklemtoon funksies met persoonlike studie notas
feature_09: >
  Leesplanne: stel doelwitte vir die lees van die Bybel 
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  Groot biblioteek van dokumente: Bybelvertalings, teologiese kommentare, woordeboeke, kaarte en christelike boeke, wat meer as {{total_documents}} dokumente in meer as {{total_languages}} tale beloop, wettig versprei deur Crosswire en ander SWAARDbewaarplekke. 
feature_10_1: >
  Inheemse ondersteuning vir MyBible, MySword en EPUB-lêers stel jou in staat om jou biblioteek selfs meer uit te brei.
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
