unavailable_documents: "ESV, NIV en NKJV"
feature_12: >
  Vanlyn: die enigste keer wat jy internet nodig het, is vir die aflaai van documents.
feature_13: >
  Bestudeer blokke vir die toevoeging van notas en Bybel verwysings terwyl jy na preke luister.
subtitle_3: Kom ons maak die beste Bybel toep saam!
paragraph_3_1: >
  AndBible is 'n oopbron gemeenskapsprojek. In die praktyk beteken dit dat enigiemand met geskikte vaardighede kan, en aangemoedig word om, by te dra tot die projek deur:
contr_1: "ontwikkeling van nuwe kenmerke, "
contr_2: "toets nog nie vrygestelde kenmerke nie,"
contr_3: "hou gebruiker skoppelvlak vertalings op datum, en"
contr_4: "help om die module biblioteek uit te brei deur toestemmings van kopiereg houers te verkry, of deur dokumente na SWORD-formaat om te skakel."
