subtitle_1: 功能強大嘅研經工具
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" 研經工具係一款多功能、易用嘅離線Android程式。此程式不單係一個純粹的聖經閱讀器，亦專注於成功個人全方位嘅研經工具。
paragraph_1_2: >
  此程式係由聖經讀者開發，亦係為聖經讀者開發。目的係提供便利、有深度且有趣嘅查經體驗。此程式係非營利、亦係開源，更重要係完全冇廣告滋擾。
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  熱門嘅聖經譯本如和合本、新譯本、KJV、NASB，以及常見嘅註解如Matthew Henry及John Gill等。文件之多，未能盡錄。
subtitle_2: 強大嘅研經功能
paragraph_2_1: >
  此程式具有原創、有深度嘅功能，幫助讀者有一個流暢嘅研經體驗。以下係一啲重點功能：
feature_01: 分割視窗可以幫助比較譯本同參考註解
feature_02: 工作區可以自定研經嘅環境
feature_03: Strong's 參考方便查找希臘文及希伯來文分析
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
  串珠交叉對照、註腳及文件。讀者簡易地撳一吓連結，就可切換交叉對照及註腳，進行深度嘅研經。例如{{commentary_examples}}或{{cross_reference_examples}}。
# Examples of commentaries. You can add here also other commentaries of your language if they
# are found in the app.
commentary_examples: Gill、Matthew Henry之類
# Examples of cross-reference collections.
cross_reference_examples: "Treasure of Scripture Knowledge, TSKe"
feature_05: 進階嘅文字轉語音功能及語音書籤，以提供一個流暢嘅聆聽聖經體驗。
feature_06: 具彈性嘅搜尋
feature_07: 包括個人筆記的書籤及醒目提示
feature_09: >
  讀經計劃：訂立聖經閱讀目標
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_10: >
  龐大嘅文件庫：{{total_languages}}種語言、超過{{total_documents}}份聖經譯本、神學註釋、字典、地點及基督教書籍。全部都係由Crosswire及其他SWORD資料庫授權分發。
feature_10_1: >
  原生支援MyBible、MySword及EPUB檔案，讓你可以豐富你嘅收藏。
# In addition or in addition to the mentioned documents also some of the commercial/modern bible
# versions / documents of your language that are not (yet) available in the app.
unavailable_documents: ESV、NIV 及 NKJV
feature_12: >
  離線可用：只有下載文件果陣需要上網。
# UNUSED
feature_13: >
  研習筆記可以讓你喺聽講道時，新增筆記及參考。
