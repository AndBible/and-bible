subtitle_3: Ας φτιάξουμε μαζί την καλύτερη εφαρμογή της Βίβλου!
paragraph_3_1: >
  Το AndBible είναι ένα κοινοτικό έργο ανοιχτού κώδικα. Στην πράξη αυτό σημαίνει ότι ο καθένας με τα κατάλληλα προσόντα μπορεί, και ενθαρρύνεται να, συνεισφέρει στο έργο μέσω:
contr_1: "ανάπτυξης νέων χαρακτηριστικών,"
contr_2: "δοκιμάζοντας χαρακτηριστικά που δεν έχουν ακόμα εκδοθεί,"
contr_3: "κρατώντας ενημερωμένες τις μεταφράσεις του περιβάλλοντος χρήστη, και"
contr_4: "βοηθώντας στην επέκταση της βιβλιοθήκης προσθέτων, λαμβάνοντας άδειες από τους κατόχους πνευματικών δικαιωμάτων ή μετατρέποντας έγγραφα σε μορφή SWORD."
