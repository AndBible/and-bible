subtitle_1: Ισχυρό εργαλείο μελέτης της Βίβλου
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
paragraph_1_1: >
  "{{ title }}" είναι μία ισχυρή, εύκολη στη χρήση εφαρμογή Βιβλικής μελέτης για το Android. Η εφαρμογή δεν στοχεύει στο να είναι απλά μια εφαρμογή ανάγνωσης της Βίβλου, αλλά επικεντρώνεται στο να γίνει ένα προχωρημένο εργαλείο προσωπικής εις βάθος μελέτης της Βίβλου
paragraph_1_2: >
  Η εφαρμογή αναπτύσσεται από μελετητές της Βίβλου, για μελετητές της Βίβλου. Έχει στόχο να βοηθήσει ώστε η μελέτη της Βιβλου να γίνει άνετη, εις βάθος και διασκεδαστική. Το καλύτερο μέρος αυτής της μη κερδοσκοπικής και υποστηριζόμενης από την κοινότητα εφαρμογής; είναι ανοιχτού κώδικα, εντελώς δωρεάν, και δεν περιέχει διαφημίσεις.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Μερικές από τις πιό διαδομένες (από τις πολλές διαθέσιμες) μεταφράσεις είναι του Νεοφύτου Βάμβα - GreVamvas - , το βυζαντινό κείμενο, η μετάφραση των Εβδομήκοντα - LXX -  καθώς και Ελληνο-Εβραϊκό Λεξικό και σχόλια.
subtitle_2: Χρήσιμα εργαλεία μελέτης της Βίβλου
paragraph_2_1: >
  Η εφαρμογή περιέχει πολλά διορατικά, πρότυπα στοιχεία, που κάνουν την βαθιά και σύνθετη μελέτη της Βίβλου πιό εύκολη από ποτέ. Ακολουθούν μερικά από τα πιό αξιοσημείωτα στοιχεία: 
feature_01: Διαχωρισμός προβολών κειμένου που επιτρέπουν τη σύγκριση μεταφράσεων και συμβουλευτικά σχόλια
feature_02: Χώροι εργασίας που επιτρέπουν δημιουργία πολλαπλών Βιβλικών μελετών με τις δικές τους ειδικές ρυθμίσεις
feature_03: Η ενσωμάτωση των Strong επιτρέπει ανάλυση Ελληνικών και Εβραϊκών λέξεων
# Please add variables marked with curly braces also in your translation untranslated, in correct places!
feature_04: >
