# Main (first) subtitle of the Play Store main (long) description text.
subtitle_1: Потужний інструмент для вивчення Біблії
paragraph_1_1: >
  Програма Bible Study (Вивчення Біблії) від And Bible Open Source Project - це потужний, але простий у використанні додаток для вивчення Біблії в автономному режимі для Android. Додаток не є просто для читання Біблії, а зосереджується на тому, щоб бути вдосконаленим інструментом для глибокого, особистого вивчення Біблії.
paragraph_1_2: >
  Ця програма розроблена читачами Біблії для читачів Біблії. Вона спрямована на те, щоб допомогти вам зробити вивчення Біблії зручним, глибоким та інтересним. Найкращий аспект цього некомерційного проекту полягає в тому, що він є відкритим, повністю безкоштовним і не містить реклами. Побудоване з нуля для Android, це невелике завантаження, а отже, дуже ефективне та надзвичайно швидке.
# You can also advertise here the best documents that are available in the app in your language.
paragraph_1_3: >
  Кілька популярних біблійних версій (з багатьох доступних) - І. Огієнка, НЗ П. Куліша, BJU 1996р, а також популярні коментарі, такі як Лопухіна, Барклі, Нової Женевської Біблії.
subtitle_2: Потужні функції для вивчення Біблії
paragraph_2_1: >
  Додаток має безліч проникливих, оригінальних функцій, що роблять складний та глибокий досвід вивчення Біблії більш плавним, ніж будь-коли. Найбільш помітними функціями є такі:
feature_01: "Розділені текстові подання, що дозволяють порівнювати переклади та консультаційні коментарі"
feature_02: Робочі області дозволяють налаштування вивчення Біблії з різними параметрами
feature_03: Інтеграція з нумерацією Стронґа дозволяє аналізувати грецькі та єврейські слова
# Please add variables marked with curly braces also in your translated, untranslated, in correct places!
feature_04: >
  Пов’язані перехресні посилання, ссилки та документи; перейти до перехресних посилань та виносок, просто натиснувши посилання; виконати поглиблене вивчення Писання, використовуючи гіперпосилання на коментарі ({{comment_examples}}), колекції перехресних посилань ({{cross_reference_examples}}) та інші ресурси.
