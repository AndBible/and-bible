subtitle_3: Давайте разом зробимо найкращу біблійну програму!
paragraph_3_1: >
  And Bible - ​​це проект спільноти з відкритим кодом. На практиці це означає, що кожен, хто має відповідні навики, може і заохочується зробити внесок у проект шляхом:
contr_1: "розробка нових функцій,"
contr_2: "тестування ще не випущених функцій,"
contr_3: підтримка сучасних перекладів інтерфейсу та
contr_4: допомога у розширенні бібліотеки ресурсів шляхом отримання дозволів від власників авторських прав або перетворення документів у формат SWORD.
