subtitle_3: Razem stwórzmy najlepszą apkę do czytania Biblii!
paragraph_3_1: >
  And Bible jest otwartoźródłowym projektem społecznościowym. Oznacza to, że każdy posiadający odpowiednie umiejętności może – i jest zachęcany – do uczestnictwa w rozwoju projektu poprzez:
contr_1: programowanie nowych funkcji;
contr_2: testowanie funkcji próbnych;
contr_3: tłumaczenie interfejsu programu;
contr_4: oraz rozszerzanie biblioteki modułów poprzez otrzymanie pozwoleń od właścicieli praw autorskich lub konwertując dokumenty do formatu SWORD.
