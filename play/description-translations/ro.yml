subtitle_3: Haideți să facem împreună cea mai bună aplicație biblică!
paragraph_3_1: >
  And Bible este un proiect comunitar open-source. În practică, acest lucru înseamnă că orice persoană cu aptitudini adecvate poate și este încurajată să contribuie la proiect prin:
contr_1: "realizarea de noi caracteristici,"
contr_2: "testarea caracteristicilor care nu au fost încă lansate,"
contr_3: menținerea la zi a traducerilor interfeței cu utilizatorul și
contr_4: contribuind la extinderea bibliotecii de module prin obținerea de permisiuni de la deținătorii drepturilor de autor sau prin convertirea documentelor în format SWORD.
