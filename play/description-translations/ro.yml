  Trimiteri, note de subsol și documente; accesezi trimiterile și notele de subsol prin simpla apăsare a unei legături; efectuezi un studiu aprofundat al Scripturilor folosind comentarii cu legături hipertext ({{commentary_examples}}), colecții de trimiteri ({{cross_reference_examples}}) și alte resurse.
